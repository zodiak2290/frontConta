<div class="col-lg-12">
  <div class="container-fluid">
    <h1>Movimiento </h1>
    <form #addMovimientoForm="ngForm" (ngSubmit)="addMovimiento(addMovimientoForm)">
      <div class="form-group">
        <label for="monto">Monto</label>
        <input type="number" class="form-control" name="monto" #monto="ngModel" [(ngModel)]="movimiento.monto" required>
      </div>
      <div class="form-group">
        <label for="motivo">Motivo</label>
        <textarea name="motivo" class="form-control" rows="8" cols="8"
        #descripcion="ngModel" [(ngModel)]="movimiento.motivo">
        </textarea>
      </div>
      <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>
      <button type="submit" class="btn btn-success">Aggregar</button>

    </form>
  </div>
</div>
