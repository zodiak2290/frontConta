
  <div class="container-fluid">
    <div class="row">
      <h1>Movimientos </h1> <button (click)="guardar()" class="btn btn-info"> Guardar </button>
    </div>
    <div class="col-lg-8">
      <form #addMovimientoForm="ngForm" (ngSubmit)="addMovimiento(addMovimientoForm)">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="fecha">
              Fecha
            </label>
            <input type="date" class="form-control" name="fecha"
            #fecha="ngModel" [(ngModel)]="movimiento.fecha" />
          </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select class="form-control" name="categoria" [(ngModel)]="categoriaSelected"
                #categoria="ngModel" (ngModelChange)="callConceptos()">
                  <option *ngFor="let categoria of categorias;let i= index;" [ngValue]="categoria" selected="i==0">
                    {{categoria.nombre | uppercase}}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
              <label for="concepto">Conceptos</label>
              <select class="form-control" name="concepto" [(ngModel)]="conceptoSelected" #concepto="ngModel">
                <option *ngFor="let concepto of conceptos; let i=index;" [ngValue]="concepto" selected="i==0">
                  {{concepto.nombre | uppercase}}
                </option>
              </select>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label for="monto">Monto</label>
            <input type="number" class="form-control" name="monto" #monto="ngModel" [(ngModel)]="movimiento.monto" required>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label for="motivo">Motivo</label>
            <textarea name="motivo" class="form-control" rows="2" cols="8"
            #descripcion="ngModel" [(ngModel)]="movimiento.motivo">
            (Opcional)
            </textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-success pull-right" >
          Agregar
        </button>
      </form>
    </div>
    <div class="col-lg-4">
      <table class="table table-striped"> 
        <tbody>
          <tr>
            <td>
              <strong>Total: </strong>
            </td>
            <td>
              {{ total | currency}}
            </td>
          </tr>
          <tr  *ngFor="let movimiento of movimientos">
            <td>
              {{ movimiento.monto | currency}}
            </td>
            <td>
              {{  getNameConcepto( movimiento.concepto_id ).nombre }}
            </td>
            <td>
              {{ movimiento.fecha  }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
