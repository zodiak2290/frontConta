<div class="col-lg-12">
  <div class="container-fluid">
    <h1>Movimiento </h1>
    <form #addMovimientoForm="ngForm" (ngSubmit)="addMovimiento(addMovimientoForm)">
      <div class="col-lg-6">
          <div class="form-group">
              <label for="categoria">Categoria</label>
<!--
              <select class="form-control" name="categoria" [(ngModel)]="categoriaSelected" #categoria="ngModel"
              (ngModelChange)="callConceptos()">
                 <option *ngFor="let categoria of categorias" value="{{categoria._id}}">
                   {{categoria.nombre}}
                 </option>
              </select>-->
              <select class="form-control" name="categoria" [(ngModel)]="categoriaSelected"
              #categoria="ngModel" (ngModelChange)="callConceptos()">
                <option *ngFor="let categoria of categorias;let i= index;" value="{{categoria}}" selected="i==0">
                  {{categoria.nombre}}</option>
              </select>
          </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
            <label for="concepto">Conceptos</label>
            <select class="form-control" name="concepto" [(ngModel)]="conceptoSelected" #categoria="ngModel">
               <option *ngFor="let concepto of conceptos" value="{{concepto._id}}">
                 {{concepto.nombre}}
               </option>
            </select>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label for="monto">Monto</label>
          <input type="number" class="form-control" name="monto" #monto="ngModel" [(ngModel)]="movimiento.monto" required>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label for="fecha">
            Fecha
          </label>
           <input type="date" class="form-control" name="fecha"
           #fecha="ngModel" [(ngModel)]="movimiento.fecha" />
        </div>
      </div>
      <div class="form-group">
        <label for="motivo">Motivo</label>
        <textarea name="motivo" class="form-control" rows="8" cols="8"
        #descripcion="ngModel" [(ngModel)]="movimiento.motivo">
        (Opcional)
        </textarea>
      </div>
      <button type="submit" class="btn btn-success pull-right" >
        Aggregar
      </button>
    </form>
  </div>
</div>
