<form #addCategoriaForm="ngForm" (ngSubmit)="addCategoria()">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">
      Agregar Categoria
    </h4>
  </div>
  <div class="modal-body">
    <div class="row">
        <div class="container-fluid">
              <div class="form-group">
                <input type="text" class="form-control" name="nombre"  #nombre="ngModel" [(ngModel)]="categoria.nombre"
                required  placeholder="Nombre"/>
                <span *ngIf="!nombre.valid && nombre.touched">
                  Campo requerido
                </span>
              </div>
              <div class="form-group">
                <textarea name="descripcion" class="form-control" rows="8" cols="8"
                #descripcion="ngModel" [(ngModel)]="categoria.descripcion">
                </textarea>
                <span *ngIf="!nombre.valid && nombre.touched">
                  Campo requerido
                </span>
              </div>

          <div class="alert alert-{{status}}">
                  {{ mensaje }}
          </div>
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary">
      Agregar
    </button>
  </div>
</form>
